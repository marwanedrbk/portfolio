<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

  <style>
    .image-container {
      max-width: 100%;
      margin: 2rem auto;
      text-align: center;
    }

    .image-container img {
      width: 80%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.05);
    }

    /* Fullscreen styles */
    .fullscreen-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: zoom-in;
    }

    .fullscreen-image img {
      max-width: 100%;
      max-height: 100%;
      cursor: zoom-out;
      transform-origin: center;
    }
  </style>
</head>
<body>

  <!--===== HEADER =====-->
  <header class="l-header">
    <nav class="nav bd-grid">
      <div class="nav__left">
        <a href="projets.html" class="nav__home">Projets</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="details">
      <h2>Tableau de compétences</h2>

      <!-- Image cliquable -->
      <div class="image-container">
        <img src="assets/img/Tableau_sythese.jpg" alt="Tableau de compétences" onclick="openFullscreen(this)">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Marwane Dribek - Tous droits réservés.</p>
  </footer>

  <script>
    function openFullscreen(img) {
      // Créer un élément div en plein écran
      const fullscreenDiv = document.createElement("div");
      fullscreenDiv.classList.add("fullscreen-image");

      // Créer une nouvelle image pour le plein écran
      const fullscreenImg = document.createElement("img");
      fullscreenImg.src = img.src;
      fullscreenDiv.appendChild(fullscreenImg);

      // Ajouter l'élément à l'écran
      document.body.appendChild(fullscreenDiv);

      // Ajouter un événement pour fermer l'image en plein écran
      fullscreenDiv.addEventListener("click", function() {
        fullscreenDiv.remove();
      });

      // Ajouter un événement de zoom
      let scale = 1;
      fullscreenImg.addEventListener("wheel", function(event) {
        event.preventDefault();

        // Zoom avant ou arrière avec la molette de la souris
        if (event.deltaY < 0) {
          scale *= 1.1; // Zoom avant
        } else {
          scale /= 1.1; // Zoom arrière
        }

        // Appliquer la transformation
        fullscreenImg.style.transform = `scale(${scale})`;
      });
    }
  </script>

  <script src="assets/js/main.js"></script>
</body>
</html>
